<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Sparks Training Facility</title>
    <!-- Test -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
          rel="stylesheet" type="text/css"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <div class="section section-danger">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Sparks Training Facility</h1>
                </div>
            </div>
        </div>
    </div>

    <div id="navi"></div>
    <div id="banner"></div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h:form class="form-horizontal text-left" role="form">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="firstname" class="control-label">Enter your Username:</label>
                            </div>
                            <div class="col-sm-10">
                                <h:inputText cssClass="form-control" value="#{stokovicBeans.firstname}"></h:inputText>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="lastname" class="control-label">Enter your Password</label>
                            </div>
                            <div class="col-sm-10">
                                <h:inputText cssClass="form-control" value="#{stokovicBeans.lastname}">
                                    Lastname:</h:inputText>

                            </div>
                        </div>




                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="birthday" class="control-label">Remember Me</label>
                            </div>
                            <div class="col-sm-10">
                                <div class="checkbox">
                                    <h:selectBooleanCheckbox></h:selectBooleanCheckbox>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section">
                        <div class="container">
                            <div class="row">


                                <div class="col-md-8">
                                    <a class="btn btn-primary">Log in</a>
                                </div>
                                <div class="col-md-8">
                                    <a class="btn btn-primary">Create Account</a>

                                </div>
                                <div class="col-md-8">
                                    <a class="btn btn-primary">Enter as Guest</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
