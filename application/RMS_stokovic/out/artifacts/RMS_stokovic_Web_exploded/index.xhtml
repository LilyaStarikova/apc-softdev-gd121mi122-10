<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Stokovic Record Management System</title>
</h:head>
<h:body>
    <div id="navi"></div>
    <div id="banner"></div>
    <div id="main">
        <h:form>
            <h:inputText value="#{stokovicBeans.username}">Username:</h:inputText>
            <h:inputText value="#{stokovicBeans.password}" type="password">Password:</h:inputText>
            <h:selectBooleanCheckbox>Remember Me</h:selectBooleanCheckbox>
            <a href="">Forgot Password?</a>
            <h:commandButton value="Log In" action="#{login}">Login</h:commandButton>
            <h:commandButton value="Create Account" action="#{createAcct}">Create Account</h:commandButton>
            <h:commandButton value="Enter as Guest" action="#{enterGuest}">Enter as Guest</h:commandButton>
        </h:form>
    </div>
</h:body>
</html>
