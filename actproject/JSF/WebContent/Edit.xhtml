<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
  <title><ui:insert name="title">Edit</ui:insert></title>
  <!-- Test -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
          rel="stylesheet" type="text/css"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css"/>
</head>

<body>


<div id="header">
    <ui:insert name="header">
    	<div class="section section-danger">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Sparks Training Facility</h1>
                </div>
            </div>
        </div>
    </div>
    </ui:insert>
</div>


<div id="content">
  <ui:insert name="content">
    	<center>
        <h:form>
    <h1>Edit Employee</h1>
        <table>
            <tr>
                <h:inputHidden value="#{employeeBean.employee.employeeNumber}" />
                <td>Employee #</td><td><h:inputText readonly="true" value="#{employeeBean.employee.employeeNumber}" /></td>
            </tr>
            <tr>
                <td>Last Name</td><td><h:inputText value="#{employeeBean.employee.lastName}" /></td>
            </tr>
            <tr>
                <td>First Name</td><td><h:inputText value="#{employeeBean.employee.firstName}" /></td>
            </tr>
            <tr>
                <td>Salary</td><td><h:inputText value="#{employeeBean.employee.salary}" /></td>
            </tr>
        </table>
        <h:commandButton value="Save" action="#{employeeBean.updateEmployee}" />
        <h:commandButton value="Cancel" action="#{sparksbean.mainpage}" />   <!-- You can also specify the xhtml name in action= to go there directly -->

    </h:form></center>
        </ui:insert>
</div>


<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>

<div id="footer">
  <ui:insert name="footer">
    	<div class="section section-danger">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                 
                  
                </div>
            </div>
        </div>
    </div>
  </ui:insert>
</div>

</body>

</html>
